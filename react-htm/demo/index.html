<!DOCTYPE html>
<html>
  <body>
    <div id="app"></div>

    <script type="module">
      import React from 'react';
      import ReactDOM from 'react-dom';
      import htm from "htm";

      const html = htm.bind(React.createElement);

      import App from "../src/App.js";

      ReactDOM.render(html`<${App} />`, document.getElementById('app'));
    </script>
  </body>
</html>
